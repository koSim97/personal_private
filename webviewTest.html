     <input type="button" value="makeToast" onClick="makeToast()"/>
    <script type="text/javascript">
      var toastData = {
        header: {
          command:"makeToast",
          key:"makeToast-0001",
        },
        param: {
          message:"test message",
        }
      };
      var toast = JSON.stringify(toastData);
    function makeToast() {
        Example.execute(toast);
        window.webkit.messageHandlers.Example.postMessage(toast);
    }
    </script>
